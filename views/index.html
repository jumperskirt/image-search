

<!DOCTYPE html>
<html>
  <head>
    <title>image-search</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        search away!
      </h1>
    </header>

    <main>
      <p class="bold">how to search:</p>
      <p>https://brawny-dime.glitch.me/api/search/{YOURSEARCHTERM}</p>
      <p class="bold">you have the option to add offset number like so:</p>
      <p>https://brawny-dime.glitch.me/api/search/{YOURSEARCHTERM}/?offset={NUMBER}</p>

      <p class="bold">retrieve search history:</p>
      <p>https://brawny-dime.glitch.me/api/latest</p>

    </main>

    <footer>
      <a href="https://glitch.com">
        by jsk
      </a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->

            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
